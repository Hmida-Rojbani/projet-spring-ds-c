<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>INDEX</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary card-header-icon">
          <div class="card-icon">
            <i class="material-icons">supervised_user_circle</i>
          </div>
          <h4 class="card-title">LIST OF ELIMINATED STUDENTS</h4>
        </div>
        <div class="card-body">
          <div class="material-datatables">
            <table cellspacing="0" class="table table-striped table-no-bordered table-hover" id="datatables"
                   style="width:100%" width="100%">
              <thead>
              <tr>
                <th>Group Name</th>
                <th>Student</th>
                <th>Send Mail</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Group Name</th>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Send Mail</th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="student : ${data}">
                <td th:text="${student.group.name}"></td>
                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td class="text-right" >
                  <a class="btn btn-link btn-primary btn-just-icon like" rel="tooltip" title="Send Mail"
                     th:href="@{/email/send/{idStudent}/{idSubject} (idStudent=${student.sid}, idSubject=${subject} )}"><i class="fa fa-envelope-o"></i></a>
                </td>


<!--                  <form method="POST" th:action="@{/email/send/{idStudent}/{idSubject} (idStudent=${student.sid}, idSubject=${subject} )}">-->
<!--                    <i class="fa fa-envelope-o"></i>-->
<!--                  </form>-->


                </td>
              </tr>
            </table>
            </tr>
            </tbody>
            </table>
          </div>
        </div>
        <!-- end content-->
      </div>
      <!--  end card  -->
    </div>
    <!-- end col-md-12 -->
  </div>
</div>
</body>
</html>
