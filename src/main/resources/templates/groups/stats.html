<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>INDEX</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary card-header-icon">
          <div class="card-icon">
            <i class="fa fa-pie-chart"></i>
          </div>
          <h4 class="card-title">LIST OF GROUP ABSENCES</h4>
        </div>
        <div class="card-body">
          <div class="material-datatables">
            <table cellspacing="0" class="table table-striped table-no-bordered table-hover" id="datatables"
                   style="width:100%" width="100%">
              <thead>
              <tr>
                <th>Group Name</th>
                <th>Least Absences Subject</th>
                <th>Most Absences Subject</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Group Name</th>
                <th>Least Absences Subject</th>
                <th>Most Absences Subject</th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="group : ${data}">
                <td th:text="${group.key}"></td>
                <div th:each="entry : ${group.value}">
                  <td th:text="${entry.key}  + ' has ' +  ${entry.value} + '%'"></td>
                </div>
              </tr>
                </table>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- end content-->
      </div>
      <!--  end card  -->
    </div>
    <!-- end col-md-12 -->
  </div>
</div>
</body>
</html>
